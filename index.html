<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller!</title>
    <link rel="stylesheet" href="/style.css">
    <script src="dice.js"></script>
</head>
<body>
    <header>
        <h1>This is the Devs Inc dice roller</h1>
    </header>
    <nav>
        <p>Users Instructions: Click a button to win!!</p>
    </nav>
    <article>
        <img src="./images/d4.png" alt="d4_dice_image" width="200px">
        <button class="button" id="d4" onclick="d4()">Roll a D4</button><br>
        <p id="roll4"></p>
        
        <img src="./images/d6.png" alt="d6_dice_image" width="200px">
        <button class="button" id="d6" onclick="d6()">Roll a D6</button><br>
        <p id="roll6"></p>
        
        <img src="./images/d10.png" alt="d10_dice_image" width="200px">
        <button class="button" id="d10" onclick="d10()">Roll a D10</button><br>
        <p id="roll10"></p>
        
        <img src="./images/d20.png" alt="d10_dice_image" width="200px">
        <button class="button" id="d20" onclick="d20()">Roll a D20</button><br>
        <p id="roll20"></p>

    </article>
    <footer>
        <p>COPYRIGHT INFO: DevsInc</p>
    </footer>
</body>
</html>
